4-day-week: {day: Tuesday, description: 'The demand for a reduction of work is as
    old as the Labour movement itself. Generations of trade unionists and socialists
    knew that time spent at work is political - their struggles won us the weekend.
    But now the nine-to-five, five-days-a-week model for full-time work is outdated
    and failing. With the Labour Party recently campaigning on their boldest election
    manifesto in a generation, a radical agenda for a new economy has never been closer
    to Westminster. It is time to grab this opportunity and move towards a 4 Day Week.',
  end_timestamp: 20180925T163000, final: true, image: 4-day-week, organiser: '4 Day
    Week Campaign, Autonomy', room: Main Space, speakers: alice-martin carys-roberts
    aidan-harper will-stronge katja-kipping david-graeber, start_timestamp: 20180925T150000,
  time: '15:00-16:30', title: 'A 4 Day Week: The Time is Now!', venue: Black-E}
a-global-nhs: {day: Tuesday, description: 'Each year governments are diverting vast
    amounts of resources away from citizens towards big companies. From cuts to the
    NHS to the denial of healthcare in parts of sub-Saharan Africa, the struggle for
    decent, accessible public services is global. From public partnerships to global
    social protection funds there are many ideas for how to realise rights including
    health, education social protection. Join us to debate how a Labour government
    can redefine priorities and support access to public services for people across
    the world.', end_timestamp: 20180925T123000, final: true, image: healthcare, organiser: Global
    Justice Now & Health Poverty Action, room: Theatre, speakers: natalie-sharples
    satoko-kishimoto heidi-chow jean-ross youusef-el-ginghy, start_timestamp: 20180925T110000,
  time: '11:00-12:30', title: 'A Global NHS? Public Services Across Borders', venue: Black-E}
a-movement-in-government: {day: Sunday, description: !!python/str "What will it take\
    \ to bring about a fundamental re-ordering of our economy \u2018for the many not\
    \ the few\u2019? What challenges will a Corbyn government face, from financial\
    \ markets to the British state? How do we move from broad visions to clear-eyed\
    \ strategy, sharpening our plans and mobilising the necessary social forces? What\
    \ historical lessons can we draw upon, and how might we deploy our greatest asset\
    \ - our growing movement - to deliver radical change? Come and discuss.", end_timestamp: 20180923T211500,
  final: true, image: default, organiser: The World Transformed, room: Main Space,
  speakers: paul-mason dimitris-tzanakopoulos christine-berry joe-guinan laura-parker,
  start_timestamp: 20180923T193000, time: '19:30-21:15', title: 'A Movement in Government?',
  venue: Black-E}
a-movement-led-media: {day: Saturday, description: 'In the face of constant misrepresentation
    by the mainstream media, how should the left respond? It cannot simply be about
    creating left-wing spin machines - we need a democratic media system that facilitates
    new ways of communicating with each other and the wider public, and that allows
    us to set our own political agendas. Join leading media organisations to plan
    how we achieve this.', end_timestamp: 20180922T123000, final: true, image: camera-man,
  organiser: The Media Fund, room: Event Space, speakers: bhaskar-sunkara eleanor-penny
    daniel-lewis kerry-anne-mendoza, start_timestamp: 20180922T110000, time: '11:00-12:30',
  title: 'How Do We Build a Movement-led Media?', venue: Constellations}
a-new-economic-consensus: {day: Sunday, description: 'Amid all the talk of splits
    and rivalries, a new consensus has been quietly forming between different wings
    of the Labour party - neoliberalism has divided and weakened British society.
    Could the road to recovery run through a decentralised, democratic economy, where
    revived local governments and worker-owned firms are supported by an active state
    with a national vision? This event brings together a broad range of politicians
    and thinkers to discuss their shared ambitions for a radical Labour government.',
  end_timestamp: 20180923T143000, final: true, image: finance, organiser: Renewal,
  room: Theatre, speakers: ed-miliband-mp lisa-nandy-mp richard-leonard-msp grace-blakeley
    martin-oneill, start_timestamp: 20180923T130000, time: '13:00-14:30', title: 'A
    New Economic Consensus?', venue: Hinterlands}
a-new-populism: {day: Monday, description: 'We are in a populist moment, with neoliberalism
    in crisis and people all over the world turning against elite. Does this lead
    to the politics of Trump, as many on the centre say? Or does it offer an opportunity
    to unite people around demands for progressive change, as some on the left argue?
    Discussing this will be renowned political thinker Chantal Mouffe, whose work
    on populism has influenced political parties across Europe, and Jon Trickett MP,
    Shadow Minister for the Cabinet Office and a driving force behind the Corbyn Project.',
  end_timestamp: 20180924T190000, final: true, image: movement, organiser: The World
    Transformed, room: Main Space, speakers: chantal-mouffe jon-trickett-mp george-eaton,
  start_timestamp: 20180924T173000, time: '17:30-19:00', title: A New Populism, venue: Hinterlands}
a-party-for-the-21st-century: {day: Sunday, description: !!python/str "As Conference\
    \ debates the recommendations of the Democracy Review and \u2018Open Selection,\u2018\
    \ it is clear that the politics of \u2018Corbynism\u2019 are defined by a belief\
    \ that ordinary members should be the driving force within the Labour Party. But\
    \ how should that work in practice? What role should members have and how do we\
    \ ensure that a future Labour Government is accountable to party members and the\
    \ Trade Union movement?", end_timestamp: 20180923T211500, final: false, image: default,
  organiser: The World Transformed, room: Main Space, speakers: jon-lansman leo-panitch
