a-very-british-coup: {day: Sunday, description: 'In a game based on the acclaimed
    novel, A Very British Coup, fifty players take on the roles of the different factions
    of the 1980s Labour party. They must compete and collaborate to ensure that their
    preferred policies are prioritised by the new government. Others are playing the
    malign forces of the deep state whose task is to frustrate and sabotage the realisation
    of Labour''s socialist programme.


    The action of this megagame is supervised by umpires and the players are not required
    to learn any rules to participate in this political simulation.', end_timestamp: 20180923T213000,
  final: true, image: default, organiser: Stone Paper Scissors & Games for the Many,
  room: Studio, speakers: '', start_timestamp: 20180923T173000, time: '17:30-21:30',
