reading-group-antisemitism-monday: {day: Monday, description: 'What is antisemitism?
    Why has it proved such a longstanding feature of European history? Why does it
    appear at times on the left, as the "socialism of fools"? Join us to discuss these
    questions and more through readings of some classic texts on the topic with expert
