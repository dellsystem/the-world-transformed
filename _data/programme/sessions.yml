regenerating-regeneration: {day: Sunday, description: 'How are arts and culture implicated
    in regeneration, gentrification and social cleansing in the UK? How can we respond
    to the ongoing neoliberalisation of arts and culture which has lead to what we
    might call "artwashing"? Through participation and by reflecting on our everyday
    class experiences, the session will explore how we might enable grassroots forms
    of regeneration to flourish - forms that benefit and protect existing people and
    communities, rather than exploit and displace them.', end_timestamp: 20180923T103000,
  final: true, image: housing, organiser: Movement for Cultural Democracy, room: Shed,
