    \ \u2013 who he was, what motivated him, where his passion for socialism originated\
    \ and the myriad forces he faced down to deliver Labour\u2019s phenomenal 1945\
    \ manifesto.  This performance breathes life into a man to whom we all owe so\
    \ much \u2013 Attlee was a quiet revolutionary, in politics to \u2018do\u2019\
    \ something, not \u2018be\u2019 something. To know Attlee better is to know what\
    \ can be achieved today.", end_timestamp: 20180924T190000, final: true, image: theatre,
