parties-and-picket-lines: {day: Saturday, description: 'How do we merge the political
    and cultural worlds? Over the last 12 months, along with many different activists
    and local organisations, Manchester Momentum has worked to create a long-lasting,
    positive intervention on the cultural scene in the city. From regular parties
    and film afternoons, to political discussions and visits to picket lines, the
