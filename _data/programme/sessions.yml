good-and-bad-government: {day: Saturday, description: !!python/str "In this large\
    \ scale, collaborative ink drawing workshop, participants will explore the functions\
    \ of satire and fantasy. Taking a lead from Lorenzetti\u2019s Fresco Painting,\
    \ \u201CThe Allegory of Good and Bad Government\u201D, participants will attempt\
    \ both a caricatured condemnation of the current dystopia and an imaginary, utopian\
    \ projection of what a fair society might look like.", end_timestamp: 20180922T170000,
