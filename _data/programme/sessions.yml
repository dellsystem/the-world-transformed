group-dynamics-and-movement-building: {day: Saturday, description: 'What makes some
    groups thrive and others falter? The answer is in matching the objectives of your
    members to the activities of your group. Talk Socialism will run you through real
    world examples and hands-on exercises to demonstrate how to use group dynamics
    and social psychology for movement building.', end_timestamp: 20180922T143000,
