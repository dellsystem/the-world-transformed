beating-the-bosses: {day: Saturday, description: 'If a strike can be understood as
    a race between bosses and workers as to who runs out of money first, it''s obvious
    that we need to strengthen the infrastructure of the union movement in order to
    win. This means overhauling restrictive legislation, building strike funds and
    strengthening the relationships between workplace and community organisations.
    What strategies can we develop to ensure workplace struggles can go the distance
    in hostile conditions? And what role can the Labour Party play?', end_timestamp: 20180922T143000,
  final: true, image: workplace, organiser: Notes From Below, room: Theatre, speakers: seth-wheeler
    kat-wright sheila-coleman shavanah-taj, start_timestamp: 20180922T130000, time: '13:00-14:30',
  title: 'Beating the Bosses: What Do We Need to Win?', venue: Black-E}
beyond-cultural-precarity: {day: Sunday, description: 'How can we fund and democratise
    our cultures so that resources are equitably distributed, cultural workers are
    fairly-paid and recognised for their work, and our cultural institutions are more
    publicly accountable and supportive of grassroots creativity? In this participatory
    session, our speakers will discuss how we might fund local cultural democracy
    and implement minimum standards in the sector to tackle precarity and strengthen
    workers'' rights.', end_timestamp: 20180923T143000, final: true, image: default,
  organiser: Movement for Cultural Democracy, room: Shed, speakers: clara-paillard
    peter-stark, start_timestamp: 20180923T130000, time: '13:00-14:30', title: Beyond
    Cultural Precarity, venue: Baltic Creative}
big-organising: {day: Tuesday, description: !!python/str "To bring about transformative\
    \ change we need everyone to be involved! But what are the practical challenges\
    \ of organising at scale and how can we overcome them? Join us for an action-packed\
    \ session where we\u2019ll put \u2018big organising\u2019 into action with the\
    \ people who pioneered it in the Bernie Sanders campaign.", end_timestamp: 20180925T143000,
  final: false, image: default, organiser: The Social Practice, room: Event Space,
