global-finance-101: {day: Saturday, description: !!python/str "Ten years ago the activities\
    \ of the banks almost brought the global economy down. What happened \u2013 and\
    \ could it happen again? What have we learned about how the financial system works?\
    \ And how can it be reformed so that it serves the rest of the economy? This session\
    \ will examine the \u2018financialisation\u2019 of modern capitalism and how banks\
    \ and finance companies operate, and discuss the policies which might enable greater\
    \ democratic control of financial capital.", end_timestamp: 20180922T163000, final: true,
  image: finance, organiser: Institute for Public Policy Research, room: Event Space,
  speakers: michael-jacobs grace-blakeley, start_timestamp: 20180922T150000, time: '15:00-16:30',
