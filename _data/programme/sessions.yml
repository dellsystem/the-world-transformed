rentquake: {day: Sunday, description: !!python/str "The number of private renters\
    \ has doubled since 2004; many of us live in expensive housing with appalling\
    \ conditions, from which we could be forced to move at a moment\u2019s notice.\
    \ However, renters are now getting organised! Several grassroots organisations\
    \ have recruited hundreds of members through community outreach and direct action,\
    \ while national campaigns have shifted the political agenda around housing. Come\
    \ along to learn about the challenges, opportunities and tactics underpinning\
    \ renter organising!", end_timestamp: 20180923T163000, final: true, image: housing,
  organiser: 'London Renters Union, Acorn, Generation Rent & Greater Manchester Housing
