alborada-latin-america: {day: Saturday, description: 'Alborada presents a selection
    of radical and socially-conscious short documentaries on Latin America. These
    stories focus on some of the main issues facing Latin American communities, movements
    and activists today to ask what we can learn from them and how we can lend support
    and solidarity to those fighting for social justice and equality.', end_timestamp: 20180922T211500,
  final: true, image: film, organiser: Alborada, room: '', speakers: '', start_timestamp: 20180922T193000,
  time: '19:30-21:15', title: 'Alborada: Latin America Uncovered', venue: Baltic Cinema}
