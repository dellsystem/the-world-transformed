solidarity-with-palestinians: {day: Tuesday, description: !!python/str "The Palestinian\
    \ Great Return March was met with a brutal crackdown by the Israeli Military,\
    \ leading to a devastating loss of life. While the UK government condemned the\
    \ massacres, it has continued selling weapons to Israel.  Exporting weapons when\
    \ they may be used in violations of international law breaks the UK\u2019s own\
    \ policy. The refusal to hold Israel to account over this crackdown is part of\
    \ a longer history of UK complicity in violations of Palestinian rights, and a\
    \ larger failure of UK policy on the arms trade.", end_timestamp: 20180925T143000,
  final: true, image: palestine, organiser: War on Want, room: Studio, speakers: marsha-de-cordova-mp
    alia-malak ryvka-barnard hazem-jamjoum, start_timestamp: 20180925T130000, time: '13:00-14:30',
  title: 'Solidarity with Palestinians: Challenging UK Militarism', venue: Black-E}
sustainability-economics: {day: Tuesday, description: !!python/str "Join Shadow Treasury\
    \ Minister, Clive Lewis, to hear about Labour\u2019s work on sustainable economics.\
    \ What should the treasury be doing to tackle the world's looming ecological crises?\
    \ The different environmental issues we face can't be siloed off as a separate\
    \ topic - it's all intimately connected with our entire economic model and the\
    \ solutions need to be integrated into every area of government. Clive Lewis will\
    \ be joined by expert climate scientists as well as activists and organisers from\
    \ the trade union movement to discuss how we can move forward.", end_timestamp: 20180925T163000,
  final: false, image: earth, organiser: '', room: Event Space, speakers: clive-lewis-mp
    kevin-anderson clara-paillard gail-mcanena, start_timestamp: 20180925T150000,
  time: '15:00-16:30', title: 'Investing in our Future: Sustainability Economics',
  venue: Constellations}
tackling-the-tech-giants: {day: Tuesday, description: !!python/str "Big tech companies\
    \ are growing more powerful everyday, but the fightback against them is happening\
    \ at many different levels: people working within tech firms are agitating for\
    \ change, cities are pushing to take back control of their digital infrastructure\
    \ and people who work for platforms and unions are building power and creating\
    \ lasting change. It shouldn\u2019t just be experts and entrepreneurs that shape\
    \ the future of technology - the voice of workers, renters, service users, whose\
    \ lives and livelihoods will be shaped by these technologies, should be an important\
    \ part of the discussion. Come and hear more in this session!", end_timestamp: 20180925T143000,
  final: true, image: cybersyn, organiser: New Economics Foundation, room: Theatre,
  speakers: wendy-liu jason-prado duncan-mccann emma-black lydia-hughes, start_timestamp: 20180925T130000,
  time: '13:00-14:30', title: Taking on the Tech Giants, venue: Black-E}
taking-whats-ours: {day: Tuesday, description: 'On every continent, activists and
    political leaders are transforming struggles to resist privatisation into campaigns
    to restore and expand public ownership. The Labour Party is no exception. For
    some however, public ownership still means nothing more than top-down control
    and loads of bureaucracy. By looking at examples from across the globe, this session
    will discuss how this needn''t be the case, and what democratic forms of public
    ownership, with worker and community participation at their heart, might look
    like.', end_timestamp: 20180925T123000, final: true, image: movement, organiser: Democracy
    Collaborative, room: Main Space, speakers: thomas-hanna cat-hobbs hilary-wainwright
    andrew-towers andrew-cumbers, start_timestamp: 20180925T110000, time: '11:00-12:30',
  title: 'Taking What''s Ours: Public Ownership from Below?', venue: Black-E}
tech-workers-inquiry: {day: Sunday, description: 'Why are unionisation rates so low
    within the tech industry? Are tech workers really workers? We encourage anyone
    who works in tech to come to this small session on building worker power within
    the tech industry.', end_timestamp: 20180923T143000, final: false, image: cybersyn,
  organiser: Tech Workers Coalition, room: Gallery, speakers: jason-prado joe-corcoran
    wendy-liu, start_timestamp: 20180923T130000, time: '13:00-14:30', title: Tech
