a-world-without-prisons: {day: Saturday, description: 'The Government has unveiled
    the biggest prison-building program for generations, with six new mega-prisons
    planned in what is already the most incarcerated country in Europe. Come and learn
    about the ways the prison industrial complex is being resisted on a grassroots
    level, and how communities can build towards a world safe from violence.', end_timestamp: 20180922T163000,
  final: true, image: prison, organiser: Community Action on Prison Expansion, room: Shed,
