marx-at-200: {day: Sunday, description: !!python/str "After the global financial crisis\
    \ of 2008 almost precipitated the collapse of the world economy, more and more\
    \ people have turned to the ideas of Karl Marx to help them understand the failures\
    \ of capitalism and provide a vision for a different kind of society. In 2018,\
    \ as even Teen Vogue are publishing articles about Marx, we ask what it means\
    \ to be a communist today. Is it possible to separate the idea of communism from\
    \ gulags and secret police? Two hundred years after his birth, are Marx\u2019\
    s ideas still relevant and can they help us to overcome the crises englufing our\
    \ planet?", end_timestamp: 20180923T190000, final: true, image: default, organiser: The
    World Transformed, room: Main Space, speakers: vijay-prashad tithi-bhattacharya
    aaron-bastani lynne-segal, start_timestamp: 20180923T173000, time: '17:30-19:00',
  title: 'I''m Literally a Communist: Marx at 200', venue: Black-E}
marxism-101: {day: Tuesday, description: !!python/str "Marxism is becoming popular\
    \ - even the Governor of the Bank of England has said that if the economic crisis\
    \ worsens, \u201CMarx and Engels may again become relevant\u201D.\_ Marxism reveals\
    \ that crisis is inherent in capitalism and that its super profits are based on\
    \ the exploitation and oppression of\_\u2018the many\u2019, with immense damage\
    \ to our planet.\_So how can Marxism enhance our understanding of inequality,\
    \ culture, ecology, \_the family, racism, sexism, science and religion?\_Bring\
    \ your questions about Marxism along to this session \u2013 and get some answers!",
  end_timestamp: 20180925T163000, final: true, image: reading, organiser: Marx Memorial
    Library, room: Annex, speakers: richard-clarke mary-davis meirian-jump, start_timestamp: 20180925T150000,
  time: '15:00-16:30', title: 'Everything You Wanted to Know About Marxism, But Were
    Too Afraid to Ask', venue: Hinterlands}
mental-health-and-capitalism: {day: Monday, description: !!python/str "There\u2019\
    s a 30% chance you will suffer from severe mental distress at some point in your\
    \ lifetime. We are in the midst of a mental health crisis, exacerbated by cuts\
    \ to health and social services. The causes of mental distress are varied: relationships,\
    \ poverty, trauma, to name a few. Yet we rarely discuss the impact of the system\
    \ we live in: neoliberal capitalism. Have changes in the way we work and live\
    \ caused an epidemic of anxiety and depression? What role can Labour play in alleviating\
    \ mental distress? And could socialism be the best antidepressant of all?", end_timestamp: 20180924T190000,
  final: true, image: default, organiser: The World Transformed, room: Studio, speakers: jonathan-ashworth-mp
    lynne-segal rebecca-winson keir-milburn rick-burgess, start_timestamp: 20180924T173000,
  time: '17:30-19:00', title: Lets Talk About Mental Health....and Capitalism, venue: Black-E}
migrant-political-voices: {day: Sunday, description: 'Many migrants face political
    exclusion. In moving from one country to another, migrants often forfeit their
    right to a political voice in both their country of origin and their country of
    residence. They are routinely ignored by society, the media, political parties
    and trade unions. In this session, migrant acitivsts and allies will discuss how
    we might put migrant voices at the front and centre of our political struggles.',
  end_timestamp: 20180923T190000, final: false, image: international, organiser: Labour
    International CLP, room: Theatre, speakers: steve-hudson rita-chadha grzegorz-rybak
    maya-goodfellow susana-benavides, start_timestamp: 20180923T173000, time: '17:30-19:00',
  title: 'Migrant Political Voices: Turning Up the Volume', venue: Hinterlands}
mind-the-gap: {day: Tuesday, description: !!python/str "Too few women are elected\
    \ to positions in the Labour Party, and if we want our movement to be truly radical,\
    \ progressive and reprsentative, we must strive to tackle this imbalance. This\
    \ training-based workshop will focus on developing leadership skills, working\
    \ with participants to identify\_what type of leader they want to be and\_sharing\_\
    their leadership strengths and experience, in order to ultimately develop women\
    \ leaders across our movement. This workshop is for self-defining women.", end_timestamp: 20180925T123000,
  final: true, image: women, organiser: Labour Women Leading, room: Shed, speakers: alison-mcgarry
    coral-jones, start_timestamp: 20180925T110000, time: '11:00-12:30', title: Developing
    Women Leaders in Labour, venue: Baltic Creative}
more-earth: {day: Sunday, description: !!python/str "More Earth Will Fall is an intimate,\
