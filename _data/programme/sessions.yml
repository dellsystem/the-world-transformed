no-pasaran: {day: Sunday, description: 'Though its devotees call themselves nationalists,
    fascism is firmly an international problem. Across the world, different countries
    are seeing similar upsurges of the far right, coordinating their street movements
    across borders - and sometimes winning big electorally. So why now? Why everywhere?
    And most importantly - how do we stop them? Antifascists from around the world
    talk global tactics for a world in crisis.', end_timestamp: 20180923T143000, final: false,
  image: fascism, organiser: '', room: Event Space, speakers: nelini-stamp carina-book
    elif-sarican, start_timestamp: 20180923T130000, time: '13:00-14:30', title: 'No
    Pasaran: International Antifascism', venue: Constellations}
occupy-fleet-street: {day: Sunday, description: !!python/str "Our media is in crisis\
    \ and transition. There is a crisis of funding, working conditions, quality, trust\
    \ and accountability in British journalism. Google and Facebook have rapidly acquired\
    \ extraordinary power over what we see and read online. The BBC\u2019s culture\
    \ and output have been transformed by four decades of neoliberal hegemony. Yet\
    \ Labour has never before had a comprehensive socialist programme of media reform.\
    \ Jeremy Corbyn\u2019s recent lecture offers the first glimpse of one. How would\
    \ it work in practice? Where can we go further? How can we win over media workers\
    \ to our proposals? This panel offers some answers.", end_timestamp: 20180923T123000,
