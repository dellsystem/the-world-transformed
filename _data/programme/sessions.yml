lessons-from-the-ucu-strike: {day: Tuesday, description: !!python/str "Over four weeks\
    \ during this year\u2019s cold spring, university lecturers on 62 campuses walked\
    \ out of lectures and manned picket lines in opposition to proposed changes to\
    \ their pension scheme. With the #NoCapitulation campaign, emergency demonstrations\
    \ across the country, and occupations on campuses, this was the most militant\
    \ strike in the sector for decades. What were the forces at play during the strike?\
    \ How was action coordinated within and beyond the UCU? And what lessons can we\
    \ learn for our struggles ahead? Come and find out!", end_timestamp: 20180925T123000,
  final: false, image: education, organiser: Notes From Below, room: Studio, speakers: jo-mcneill
    rory-hughes jamie-woodcock seth-wheeler, start_timestamp: 20180925T110000, time: '11:00-12:30',
