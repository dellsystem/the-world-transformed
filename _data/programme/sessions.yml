telling-stories-that-build-power: {day: Monday, description: 'So you have the chance
    to speak to the media, but how do you make the most of the opportunity? How do
    you ensure that you get the most bang for your buck on the tiny bit of airtime
    that you get?


    Learn some basic tips on making your campaign messages hit home with as wide an
    audience as possible, and find out how the NEON Spokesperson Network is shaking
    up the news media with confident, diverse and progressive voices.', end_timestamp: 20180924T123000,
  final: true, image: default, organiser: NEON, room: Shed, speakers: kevin-smith
    matthew-butcher, start_timestamp: 20180924T110000, time: '11:00-12:30', title: Telling
    Stories that Build Power, venue: Baltic Creative}
the-brexit-bind: {day: Saturday, description: !!python/str "The EU referendum divided\
    \ the nation, splitting society into two seemingly immovable camps defined by\
    \ Leave or Remain. In GE2017 Labour united both sides of the divide around a vision\
    \ for economic transformation, while remaining \u2018constructively ambiguous\u2019\
    \ on Brexit. Yet as \u2018no-deal\u2019 becomes more likely, some argue Labour\
    \ must move firmly to oppose this Brexit. Others say this will undermine Labour's\
    \ electoral base and further shackle the UK to neoliberal economics. What\u2019\
    s the solution? Join us and find out.", end_timestamp: 20180922T211500, final: true,
  image: europe, organiser: Another Europe is Possible, room: Main Space, speakers: ann-pettifor
    paul-mason costas-lapavitsas mary-kaldor, start_timestamp: 20180922T193000, time: '19:30-21:15',
  title: !!python/str "The Brexit Bind: What Should Labour\u2019s Position be?", venue: Hinterlands}
the-british-ruling-class: {day: Tuesday, description: !!python/str "Something very\
    \ strange is happening in British politics, and it\u2019s not just the rise of\
    \ Jeremy Corbyn. For centuries, the British ruling class has been one of the most\
    \ stable and successful in the entire world. Yet in 2018, the institutions underpinning\
    \ their rule seem to be in a state of permanent crisis - from the Conservative\
    \ Party, to the media, to the banks. What happened to our ruling class? And how\
    \ should we react?", end_timestamp: 20180925T211500, final: true, image: default,
  organiser: The World Transformed, room: Theatre, speakers: richard-seymour dawn-foster
    maya-goodfellow adam-ramsay ellie-mae, start_timestamp: 20180925T193000, time: '19:30-21:15',
  title: 'What happened to the British ruling class?', venue: Hinterlands}
the-european-left: {day: Saturday, description: 'In recent years, Europe has seen
    austerity give way to political turmoil and the rise of the radical right. How
