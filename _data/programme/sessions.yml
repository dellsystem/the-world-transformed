    \ picture has been more mixed. In some towns, like Canterbury\_and Plymouth, Labour\
    \ did better than expected. In others, Labour struggled \u2013 and some commentators\
    \ have suggested a problem in \u2018towns\u2019 generally. This panel challenges\
    \ that narrative by discussing the needs of\_varied types of town, how to revive\
