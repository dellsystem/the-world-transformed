  title: 'Big Organising: Harnessing the Power of Volunteers', venue: Constellations}
black-flowers: {day: Saturday, description: 'In a city built on the slave trade, this
    film explores how black artists can intervene, create and decolonise historically
    white spaces where black people have not been welcome. Set in the old Liverpool
    Town Hall and using film, poetry and art to heal the wounds of slavery and move
    forward together as a united community. Join the filmmakers in conversation after
    the film.', end_timestamp: 20180922T140000, final: true, image: film, organiser: ROOT-Ed
    Zine, room: '', speakers: kiara-mohamed, start_timestamp: 20180922T130000, time: '13:00-14:00',
  title: Black Flowers Screening + Discussion, venue: Baltic Cinema}
black-women-transforming-politics: {day: Sunday, description: !!python/str "Although\
    \ they did not receive the vote until well after their white sisters, black women\
    \ have a rich and successful history of political activism. Organising in the\
    \ communities in which they live, through official organisations, setting up credit\
    \ unions, supplementary/Saturday schools, women\u2019s refuges, vital local services\
    \ and via advocacy work, they have made their mark on political history \u2013\
    \ yet they continue to be unrepresented in elected political office. This session\
    \ will focus on the marginal position of black women in mainstream politics, their\
    \ historic involvement in the labour movement and wider issues of equal representation.",
  end_timestamp: 20180923T123000, final: true, image: black-women, organiser: CLPD
    Women, room: Event Space, speakers: diane-abbott-mp claudia-webbe emine-ibrahim
    zita-holbourne dr-sonya-robotham anna-rothery, start_timestamp: 20180923T110000,
  time: '11:00-12:30', title: Black Women Transforming Politics, venue: Constellations}
bringing-twt-to-your-community: {day: Tuesday, description: !!python/str "Has being\
    \ at the festival made you wish that events like this took place in your area?\
    \ What\u2019s stopping you from organising your own \u201CTWT-style\u201D event\
    \ in your community? Come along to hear the tips and tricks from people who have\
