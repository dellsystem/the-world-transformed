representation-in-film: {day: Sunday, description: 'How do you tackle the lack of
    representation in UK cinema? Filmmaker and founder of the Vertical Lab, Charlotte
    Knowles is joined by film artists, Leaphia Darko, Sumerah Srivastav and Chloe
    Mamelok to discuss the the importance of mentoring, seeking out talent amongst
    underrepresented groups and breaking down doors. Come and join the discussion
    and watch films produced by a diverse range of artists that are making waves in
    UK film.', end_timestamp: 20180923T143000, final: true, image: film, organiser: Vertical
    Lab, room: '', speakers: charlotte-knowles, start_timestamp: 20180923T130000,
  time: '13:00-14:30', title: Representation in Film, venue: Baltic Cinema}
runaway-finance: {day: Sunday, description: '10 years after the Great Crash, with
    the financial sector still reigning large, shadow banking, money laundering, and
    predatory lending are all out of control, at the expense of workers, states, and
    the stability of the global economy. This session asks what needs to happen to
    make finance and the banks work for people and the planet. How do we direct investment
    towards the real economy? Do we need to take control of the banks? And what do
    we do about the offshore world and the global financial elite? Come and discuss.',
  end_timestamp: 20180923T190000, final: true, image: finance, organiser: Jubilee
    Debt Campaign & Fire Brigades Union, room: Theatre, speakers: ann-pettifor sarah-jayne-clifton
    michael-roberts matt-wrack fran-boait, start_timestamp: 20180923T173000, time: '17:30-19:00',
  title: 'Runaway Finance: Should We Take Over the Banks?', venue: Black-E}
sacrifice-zones: {day: Sunday, description: !!python/str "Neoliberalism, inequality\
    \ and climate change have led to millions of people in the Global\_South dying\
    \ or being forced from their homes. As this planetary emergency tips us towards\
    \ a point of no return, this session explores the logic of \u2018sacrifice zones\u2019\
    \ and the deliberate sacrificing of black and poor lives that has been inherent\
    \ firstly\_in\_colonialism,\_and now\_neoliberalism and climate change. The panel\
    \ will discuss how racism has shaped the dominant climate narrative and\_how can\
    \ we decolonise environmentalism.", end_timestamp: 20180923T143000, final: true,
  image: earth, organiser: War on Want, room: Studio, speakers: asad-rehman sivan-kartha
    igor-felipe zita-holbourne firoze-manji vijay-prashad, start_timestamp: 20180923T130000,
  time: '13:00-14:30', title: !!python/str "Sacrifice Zones \u2013 Colonialism, Neoliberalism\
    \ and Climate Change", venue: Black-E}
saving-the-nhs: {day: Sunday, description: !!python/str "Our NHS has been under attack\
    \ from successive governments, whose policies have weakened the popular and efficient\
    \ model on which it was founded, breaking it up, selling it off and creating a\
    \ full-blown staffing crisis. How can the NHS be saved? Can it be improved upon?\
    \ In this session we\u2019ll develop a plan to build the mass movement we need\
    \ to save our NHS, hearing from a wide-ranging set of speakers from the UK and\
    \ further afield, and, most importantly, from you! Please note this is a practical\
    \ and participatory session.", end_timestamp: 20180923T123000, final: true, image: healthcare,
  organiser: NEON & Health Campaigns Together, room: Main Space, speakers: bonnie-castillo
    john-lister simon-brasch felicity-dowling deborah-harrington, start_timestamp: 20180923T110000,
