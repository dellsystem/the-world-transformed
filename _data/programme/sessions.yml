history-lessons: {day: Sunday, description: !!python/str "The best way to develop\
    \ a programme of political education that serves our movement\u2019s needs today\
    \ is to look to our history. By examining examples of left-wing political education\
    \ from Europe to Brazil, from the labour movement and beyond, we can learn how\
    \ to embed education into all of our movement\u2019s activities. What knowledge\
    \ did effective movements share? How did they design popular education programmes\
    \ which engaged and inspired people to act? What can we take from our history\
    \ to develop popular education for the 21st century?", end_timestamp: 20180923T123000,
  final: true, image: history, organiser: LabourDays, room: Annex, speakers: colin-waugh
    rida-vaquas edd-mustill hilary-wainwright igor-felipe, start_timestamp: 20180923T110000,
  time: '11:00-12:30', title: 'History Lessons: Popular Education in the 20th Century',
  venue: Hinterlands}
housing-for-all: {day: Saturday, description: !!python/str "As the housing crisis\
    \ rages on, a growing number of people are trapped in poverty and even homelessness.\
    \ Building more social housing is a priority for a Labour Government, yet historically,\
    \ various governments have struggled to meet ambitious targets, leading to poor\
    \ quality designs and constructions. How can we learn from these experiences to\
    \ build high-quality, affordable housing for all?\_And what would the architecture\_\
    of a radical housing programme look like? Come and collectively imagine it.",
  end_timestamp: 20180922T211500, final: true, image: housing, organiser: The World
    Transformed, room: Theatre, speakers: kate-macintosh anna-minton ben-beach katya-nasim
    james-murray, start_timestamp: 20180922T193000, time: '19:30-21:15', title: 'Housing
    for All: Imagining the Homes of the Future', venue: Hinterlands}
how-to-win-big: {day: Tuesday, description: !!python/str "To win the next election,\
    \ Labour needs to go beyond traditional forms of political campaigning. We need\
    \ to make a concrete difference to people\u2019s lives in the here and now - demonstrating\
    \ the potential of a Corbyn government. Labour\u2019s new community organising\
    \ unit provides a serious opportunity for Labour to become a real vehicle for\
    \ community empowerment. Join Labour politicians and activists, as well as organisers\
    \ from outside the UK, to discuss how Labour members can transform their communities\
    \ and build support for a radical Labour government in the process.", end_timestamp: 20180925T190000,
  final: false, image: default, organiser: '', room: Main Space, speakers: ian-lavery
    becky-bond, start_timestamp: 20180925T173000, time: '17:30-19:00', title: How
    to Win BIG, venue: Hinterlands}
in-and-against-the-state: {day: Tuesday, description: 'In recent decades the British
    state has been transformed, with the private sector taking over many of its key
    functions. Can what remains be radically changed? Or are we confronted by institutions
    designed to maintain the status quo? Hear from politicians and activists who bring
    their experiences of working in and against the state, as we seek to understand
    its nature, whether it can be democratised and how wortkers and communities can
    participate in organising the services they depend on.', end_timestamp: 20180925T163000,
  final: true, image: movement, organiser: '', room: Main Space, speakers: john-mcdonnell-mp
    mark-serwotka hilary-wainwright francesca-bria, start_timestamp: 20180925T150000,
  time: '15:00-16:30', title: In and Against the State, venue: Hinterlands}
internationalist-labour-party: {day: Saturday, description: !!python/str "Corbyn\u2019\
    s foreign policy is a huge source of his support, especially among younger members\
    \ who grew up in the \u2018war on terror\u2019. However, it's also his greatest\
    \ departure from the consensus \u2013 not simply within the British state but\
    \ also the Labour Party, which has often been supportive of destructive foreign\
    \ military interventions. How can we make the party into a genuinely internationalist\
    \ organisation? Come and discuss the history of Labour's relationship to empire\
    \ and interventionism and hear concrete proposals for how Labour deals with colonial\
    \ injustices and supports oppressed people around the world.", end_timestamp: 20180922T163000,
  final: true, image: internationalist, organiser: New Internationalist, room: Theatre,
  speakers: richard-seymour karma-nabulsi dr-kehinde-andrews charlotte-riley yohann-koshy,
