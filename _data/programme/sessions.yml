nature-of-the-beast: {day: Sunday, description: 'This film screening will provide
    a portrait of the committed socialist, trade unionist and Labour politician Dennis
    Skinner. ''Nature of The Beast'' looks at what lies behind his passion and drive,
    and traces his rise from a local councillor to one of Britain''s most recognisable
