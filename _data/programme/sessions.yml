jobs-in-nuclear-weapons: {day: Monday, description: !!python/str "Britain\u2019s Trident\
    \ nuclear weapons system remains a divisive topic within the Labour Party. While\
    \ many members want it scrapped, some argue it serves as an important deterrent.\
    \ Others say it should be kept because so many jobs are reliant on it. If scrapping\
    \ Trident will lead to mass job losses, we need to think about how to protect\
    \ workers. Is manufacturing weapons of mass destruction the only way these jobs\
    \ can be maintained, or can we create skilled and meaningful work in other industries?\
    \ Come and hear from those involved and add your voice to the discussion.", end_timestamp: 20180924T143000,
  final: true, image: energy, organiser: Campaign for Nuclear Disarmament, room: Theatre,
  speakers: fabian-hamilton-mp sam-mason paul-nowak ann-feltham kate-hudson, start_timestamp: 20180924T130000,
