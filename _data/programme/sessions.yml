nae-pasaran: {day: Sunday, description: !!python/str "In 1974, factory workers in\
    \ Scotland refuse to repair jet engines from the Chilean Air Force in protest\
    \ against Pinochet\u2019s brutal dictatorship. Four years later, the engines mysteriously\
    \ disappear, ending the longest single action of international solidarity in the\
    \ UK. The workers never found out the scale of their impact - until now. This\
    \ September marks the 45th anniversary of the Chilean Coup and The World Transformed\
    \ is proud to host a special advance preview screening of Nae Pasaran! Supported\
    \ by Creative Scotland, Unite the Union, Unison, National Union of Journalists\
    \ and Amnesty UK, NAE PASARAN! is in UK cinemas from 2nd November. Duration: 96\
