red-white-blue-labour: {day: Saturday, description: !!python/str "From Diane Abbott's\
    \ lifelong anti-racist activism to Neil Kinnock\u2019s efforts to block black\
    \ sections within the party, Labour has a polarised past when it comes to its\
    \ relationship with Britain's BAME communities. Now, up against the normalisation\
    \ of far-right politics by the British establishment, and the need to reconcile\
    \ the differences between sections of its electoral coalition who have vastly\
    \ different attitudes towards immigration, can Labour win power on a platform\
