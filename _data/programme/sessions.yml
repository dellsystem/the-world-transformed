future-visions: {day: Sunday, description: 'The 2017 General Election demonstrated
    that millions of people are desperate for a radical transformation of society.
    This impulse is not only restricted to the U.K, as the fight for social justice
    is international. Even in the harshest conditions, people are not only dreaming
    of a different society, but working concretely to build it. Join Jeremy Corbyn
    and inspiring activists from the U.K. and beyond to share their visions for the
    future and how, together, we can see a world transformed.', end_timestamp: 20180923T190000,
  final: false, image: default, organiser: The World Transformed, room: Main Space,
  speakers: jeremy-corbyn-mp bonnie-castillo naomi-klein jacqui-haynes ertugrul-kurkcu,
  start_timestamp: 20180923T173000, time: '17:30-19:00', title: A World for the Many,
  venue: Hinterlands}
generation-solidarity: {day: Tuesday, description: 'Increasingly age, not class, appears
    as the most prominent dividing line in politics. As young people have turned towards
    the left, older voters have turned to the right. What are the causes of this growing
    divide? Are things as simple as the statistics look? And how can we build intergenerational
    solidarity to overcome these divisions? Join five socialists from five different
    generations to discuss these questions and more.', end_timestamp: 20180925T190000,
  final: false, image: default, organiser: The World Transformed, room: Main Space,
  speakers: james-butler keir-milburn amal-bider julie-lyon-taylor rachael-maskell,
  start_timestamp: 20180925T173000, time: '17:30-19:00', title: Generation Solidarity,
