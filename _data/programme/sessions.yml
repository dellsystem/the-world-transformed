  organiser: The World Transformed, room: Studio, speakers: adam-klug beth-redmond
    emma-rees lewis-bassett natasha-josette, start_timestamp: 20180925T090000, time: '09:00-10:30',
  title: Bringing TWT to your community, venue: Black-E}
britains-new-far-right: {day: Saturday, description: 'From Tommy Robinson on the streets
    to Boris Johnson in the halls of power, a growing far right movement is on the
    march. Hate crimes are on the rise, along with islamophobia, antisemitism, and
    fear-mongering about migrants. In other words, it''s no fringe issue - far right
    ideas are deeply rooted in UK society. We need to tackle where the the far right
    comes from, what makes it tick, and why it''s recently grown so powerful - so
    we can build an anti-fascist movement to beat it once and for all.


    _Photo by [Mark Ramsay](https://www.flickr.com/photos/neutronboy/43356709902/in/dateposted-public/)
    and released under a [Creative Commons license](https://creativecommons.org/licenses/by/2.0/uk/)._',
  end_timestamp: 20180922T163000, final: true, image: antifascist, organiser: The
    World Transformed, room: Main Space, speakers: richard-burgon-mp ash-sarkar alan-gibbons
    eleanor-penny, start_timestamp: 20180922T150000, time: '15:00-16:30', title: Britain's
    New Far Right, venue: Hinterlands}
building-community-wealth: {day: Saturday, description: 'A new wave of municipal socialism
    is emerging in Britain. At its centre is the idea of community wealth building,
    which focuses on creating collaborative, sustainable and democratically controlled
    local economies, rooted in innovative institutional forms, such as cooperatives
    and community land trusts. Join this session to learn more about community wealth
    building, where it has been successful, where it needs encouragement, and what
    it means for building economic and political power from the bottom up.', end_timestamp: 20180922T143000,
  final: true, image: community, organiser: Democracy Collaborative, room: Theatre,
  speakers: ted-howard matthew-brown asima-shaikh neil-mcinroy, start_timestamp: 20180922T130000,
