eco-corbynism-monday: {day: Monday, description: 'What would the convergence of the
    labour movement and the ecology movements that Raymond Williams called for in
    1984 look like today and what are the blockages that need to be overcome? How
    can we ground contemporary eco-socialism in anti-imperialist, anti-racist and
    feminist as well as class struggles? We will explore these questions through reading
    texts from Williams, Mies, Jason W. Moore, Raj Patel and Andreas Malm.


    ###: Monday: Eco-Feminism


    * Maria Mies, "The Dialectics of ''Progress and Retrogression''" and "Subordination
    of Women, Nature and Colonies: The underground of capitalist patriarchy or civilized
    society", first two parts of Chapter 3 of  _Patriarchy and Capital Accumulation
    on a World Scale: Women in the International Division of Labour_, available [here](https://caringlabor.wordpress.com/2010/12/29/maria-mies-colonization-and-housewifization/)

    * Maria Mies and Vandana Shiva, "Why We Wrote this Book Together", Introduction
    to _Ecofeminism_

    * Sheena Wilson, "Energy Imaginaries: Feminist and Decolonial Futures" in _Materialism
    and The Critique of Energy_, available [here](http://www.mcmprime.com/files/Materialism_Energy.pdf)',
  end_timestamp: 20180924T123000, final: true, image: reading, organiser: New Socialist,
  room: Gallery, speakers: tom-gann, start_timestamp: 20180924T110000, time: '11:00-12:30',
  title: Eco-Corbynism Reading Group, venue: Black-E}
