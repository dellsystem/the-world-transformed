  title: 'From Below: A Party Fit for the 21st Century?', venue: Hinterlands}
a-plan-for-the-new-economy: {day: Tuesday, description: 'The UK economy is not working.
    Living standards are not improving, young people are set to be poorer than their
    parents, the nations and regions of the country are pulling further apart, and
    we have longstanding weaknesses of investment, productivity and trade. This session
    will look at the final report of The IPPR Commission on Economic Justice, which
    will set out its analysis of the state of the economy and present an ambitious
    plan for reform.', end_timestamp: 20180925T143000, final: true, image: finance,
  organiser: Institute for Public Policy Research, room: Main Space, speakers: tom-kibasi
    furqan-naeem jill-rubery catherine-colebrook dawn-foster james-meadway, start_timestamp: 20180925T130000,
