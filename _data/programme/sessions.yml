king-a-film-record: {day: Saturday, description: !!python/str "This year marks the\
    \ 50th anniversary of the assassination of Rev Dr. Martin Luther King. This rarely-seen\
    \ documentary from 1970 traces King\u2019s life and accomplishments from the 1955\
    \ bus boycott to his 1968 assassination. The \u2018Triple Evils\u2019 that MLK\
    \ talked of in 1967/68 are still interconnected, only now they are global: $1.7trillion\
    \ global military spend; even greater levels of global inequality; and the far-right\
    \ rising. King\u2019s analysis is still very relevant today.", end_timestamp: 20180922T140000,
  final: true, image: film, organiser: Tipping Point North South, room: Main Space,
  speakers: '', start_timestamp: 20180922T110000, time: '11:00-14:00', title: 'King:
