a-radical-alliance-for-europe: {day: Sunday, description: !!python/str "Europe faces\
    \ a stark choice: plunging into a new dark age marked by the rising tide of fascism\
    \ and nationalism;\_or advancing a new politics of radical and progressive change.\_\
    To make the latter a reality, we must reach out of our own countries and build\
    \ pan-European alliances.\_This session will seek to catalyse these efforts for\
    \ a new and just Europe.", end_timestamp: 20180923T163000, final: true, image: europe,
  organiser: Transform! Europe & Another Europe is Possible, room: Main Space, speakers: dimitris-tzanakopoulos
