queer-liberation-and-assimilation: {day: Sunday, description: 'With corporations and
    the police joining Pride marches, the legalisation of same-sex marriage, the government
    and even some religious institutions becoming more "LGBTQ positive, the struggle
    for LGBTQ rights has forced significant societal change. But at the same time,
    LGBTQ asylum seekers are violently detained and deported, access to trans healthcare
    is extremely restricted, and LGBTQ people still face high rates of homelessness
    and mental illness. How can we make sense of the contradiction between the assimilation
    of LGBTQ people and their continued exclusion? Come and discuss.', end_timestamp: 20180923T103000,
