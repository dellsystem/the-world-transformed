a-socialist-story-of-modern-britain: {day: Sunday, description: 'For Labour to build
    the coalition of support that it needs, we need to be able to tell people a clear
    and comprehensive story about how the country got into the state it is in, and
    how we think we can get out of it. What should that story be? Come and discuss!',
  end_timestamp: 20180923T143000, final: true, image: history, organiser: Soundings,
  room: Theatre, speakers: melissa-benn alan-finlayson jeremy-gilbert clive-lewis-mp
