<div class="ui three stackable cards">
    {% for article in site.data.press.overviews %}
    <div class="card">
        <div class="content">
            <div class="header">{{ article.publication }}</div>
            <a href="{{ article.url }}">
                {{ article.details }}
            </a>
            {% if article.author %}
            <br /><strong>{{ article.author }}</strong>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>
